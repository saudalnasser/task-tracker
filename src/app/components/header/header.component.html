<header
  [ngStyle]="{
    'font-size': hasRoute('/about') ? '28px' : '1rem',
    'justify-content': hasRoute('/about') ? 'center' : 'space-between'
  }">
  <h1>{{ title }}</h1>
  <app-button
    *ngIf="hasRoute('/')"
    color="{{ showAddTask ? 'red' : 'green' }}"
    text="{{ showAddTask ? 'Close' : 'Add' }}"
    (btnClick)="onAddTaskButtonClick()"></app-button>
</header>
